<div *ngIf="dataset" class="d-flex flex-column p-top-130 p-left-30">
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="cle">
        <th mat-header-cell *matHeaderCellDef>Cl√©</th>
        <td mat-cell *matCellDef="let element">{{ element.cle }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

      <span>cle : {{ spe.cle }}</span>
      <span>description : {{ spe.description }}</span>
    </li>
  </ul> -->

    <button mat-button color="primary" [routerLink]="'edit'">Modifier</button>
  </div>
</div>
