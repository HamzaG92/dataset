<div *ngIf="isDoneLoading$ | async">

</div>

<div

  fxLayoutAlign="center center"
  class="container-progress-bar"

>

  <mat-progress-spinner
    [color]="'warn'"
    mode="indeterminate"
  ></mat-progress-spinner>
</div>
